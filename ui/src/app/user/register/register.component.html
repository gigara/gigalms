<!-- main app container -->
<div class="jumbotron main">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
          <h3>Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">First Name is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                  <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                      <div *ngIf="f.number.errors.required">Mobile Number is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
              
              <div class="form-group">
                  <button class="btn btn-primary"  [disabled]="!registerForm.valid">Register</button>
              </div>
          </form>
      </div>
  </div>
  </div>
</div>
