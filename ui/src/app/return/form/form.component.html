<!-- main app container -->
<div class="jumbotron main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Return an Item</h3>
                <form [formGroup]="returnForm" (ngSubmit)="onSubmit()">
                    
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="text" formControlName="isbn" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.isbn.errors }" />
                        <div *ngIf="submitted && f.isbn.errors" class="invalid-feedback">
                            <div *ngIf="f.isbn.errors.required">ISBN is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label>Date</label>
                      <input type="date" min="2018-01-01"formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                      <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                          <div *ngIf="f.date.errors.required">Date is required</div>
                      </div>
                      <div class="form-group">
                           <label>Time</label>
                          <input type="time" formControlName="time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" />
                          <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
                              <div *ngIf="f.time.errors.required">Time is required</div>
                          </div>
                    </div>
                  </div>
                     
                    <div class="form-group">
                        <button class="btn btn-primary" [disabled]="!returnForm.valid">Borrow</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
