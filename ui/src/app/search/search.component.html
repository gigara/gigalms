<div class="row books">
  <mat-table [dataSource]='dataSource' matSort>
        <ng-container matColumnDef="isbn">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</mat-header-cell>
            <mat-cell *matCellDef="let item">{{item.isbn}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.title}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="sector">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Sector</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.sector}}</mat-cell>
        </ng-container>  
             
        <mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></mat-header-row>
        <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
    </mat-table>
  </div>
